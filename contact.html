        .nav-container {
            display: flex;

            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .nav-container nav {
            display: flex;
            gap: 20px;
        }

        .nav-container nav a {
            color: #fff;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 4px;
        }

        .nav-container nav a:hover {
            background-color: #575757;
        }

        .content {
            position: relative;
            z-index: 10;

            background-color: rgba(0, 0, 0, 0.7);

            max-width: 800px;

            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
        }

        .form-container h2 {
            text-align: center;

            margin-bottom: 20px;
            color: #4CAF50;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
        }

        .form-group input, .form-group textarea {
            width: 100%;

            border-radius: 5px;
            border: 1px solid #ddd;

        }

        .form-group button {
            display: block;
            width: 100%;
            padding: 10px;

            border-radius: 5px;
            cursor: pointer;
        }

        .form-group button:hover {
            background-color: #575757;
        }

        .message {
            color: green;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;

</head>
<body>

    <video class="video-background" autoplay loop muted>
        <source src="Must See New Releases from Watches & Wonders 2024.mp4" type="video/mp4">
    </video>

    <header>
        <div class="nav-container">
            <h1>Anand Watches</h1>
            <nav>
                <a href="index.html">Home</a>
                <a href="about.html">About Us</a>
                <a href="contact.html">Contact Us</a>
                <a href="categories.html">Categories</a>
                <a href="social.html">Social Icons</a>
                <a href="signin.html">Sign In</a>
            </nav>
        </div>
    </header>

    <div class="content">
        <div class="form-container">
            <h2>Contact Us</h2>
            <p class="message" id="messageDisplay"></p>
            <form id="contactForm" action="contact.php" method="POST" onsubmit="return validateForm()">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="messageContent">Message:</label>
                    <textarea id="messageContent" name="messageContent" rows="5" required></textarea>
                </div>
                
                <div class="form-group">
                    <button type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Anand Watches. All rights reserved.</p>
    </footer>

    <script>
        function validateForm() {
            let name = document.getElementById("name").value;
            let email = document.getElementById("email").value;
            let message = document.getElementById("messageContent").value;

            if (!name || !email || !message) {
                alert("All fields are required.");
                return false;
            }
            return true;
        }
    </script>

</body>
